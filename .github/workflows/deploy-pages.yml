# Deploy frontend to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          # Backend API URLs (Cloudflare Tunnel - local machine)
          VITE_API_URL: https://apinoitu.khanhcs.id.vn
          VITE_WS_URL: https://apinoitu.khanhcs.id.vn
          # For GitHub Pages base path (repo name: game_noi_tu)
          BASE_URL: /game_noi_tu/
        run: npm run build
      
      - name: Create 404.html and .nojekyll for SPA routing
        working-directory: ./frontend/dist
        run: |
          # Create .nojekyll to disable Jekyll processing
          # This ensures GitHub Pages serves files as-is without Jekyll transformation
          touch .nojekyll
          
          # Copy index.html to 404.html for GitHub Pages SPA support
          # When user refreshes on any route (e.g., /game/abc123), GitHub Pages will serve 404.html
          # which will load the React app and React Router (with basename) will handle the route
          cp index.html 404.html
          
          # Verify files were created
          if [ ! -f ".nojekyll" ] || [ ! -f "404.html" ]; then
            echo "❌ Error: Failed to create .nojekyll or 404.html"
            exit 1
          fi
          
          echo "✅ Created .nojekyll and 404.html for SPA routing"
          ls -la | grep -E "(\.nojekyll|404\.html|index\.html)"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder (Vite build output)
          path: './frontend/dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Trigger email notification
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'send-status-email.yml',
              ref: context.ref,
              inputs: {
                workflow_name: 'Deploy static content to Pages',
                workflow_status: '${{ job.status }}' === 'success' ? 'success' : 'failure'
              }
            });

